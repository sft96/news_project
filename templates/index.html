{% extends 'base.html' %}
{% block content %}
<p><a href="{{ url_for('admin.index') }}">Админ-панель</a></p>
<h1>Список статей</h1>
<ul class="list-post">
  {% for p in posts %}
  <li>
    <p class="title">
      <a href="{{ url_for('showPost', alias=p.url)}}">{{ p.title }}</a></p>
    <p class="annonce">{{ p.text[:50]}}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
